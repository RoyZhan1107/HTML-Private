<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>黑膠唱片音樂播放器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    .record-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }

    .record {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, #000 60%, #444 61%, #000 62%);
      border: 8px solid #222;
      animation: spin 4s linear infinite;
      animation-play-state: paused;
    }

    .record.playing {
      animation-play-state: running;
    }

    .center-label {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      background: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }

    audio {
      display: none;
    }

    .controls {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 10px 20px;
      background: #333;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn:hover {
      background: #555;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Vinyl Music Player</h1>

  <div class="record-wrapper">
    <div class="record" id="record">
      <div class="center-label"></div>
    </div>
  </div>

  <div class="controls">
    <button class="btn" onclick="togglePlay()">▶ / ⏸</button>
  </div>

  <audio id="audio" src="Music/your_song.mp3"></audio>

  <script>
    const audio = document.getElementById("audio");
    const record = document.getElementById("record");

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        record.classList.add("playing");
      } else {
        audio.pause();
        record.classList.remove("playing");
      }
    }

    audio.addEventListener("ended", () => {
      record.classList.remove("playing");
    });
  </script>

</body>
</html>
