<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>手指滾動照片集</title>
</head>
<body>
    <section class="carousel">
        <div class="carousel-container">
            <div class="carousel-slide" style="background-image: url('img/20240907_180349.jpg');"></div>
            <div class="carousel-slide" style="background-image: url('img/Screenshot_20240506_004744_Instagram-2.jpg');"></div>
            <div class="carousel-slide" style="background-image: url('img/Screenshot_20240513_174143_Threads.jpg');"></div>
            <div class="carousel-slide" style="background-image: url('img/Screenshot_20240711_163317_Instagram.jpg');"></div>
        </div>
    </section>
</body>
    </section>
</body>
    <style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #16181b;
}

.carousel {
    position: relative;
    width: 100%;
    max-width: 100%;
    height: 100%;
    overflow-x: scroll;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch; /* 支援觸控滾動 */
    border-radius: 20px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.carousel-container {
    display: flex;
    width: 100%;
    height: 100%;
}

.carousel-slide {
    flex: 0 0 100%; /* 每張照片佔據整個容器寬度 */
    width: 100%;
    height: 100%;
    scroll-snap-align: center; /* 確保每次滑動停留在一張照片上 */
    background-size: cover;
    background-position: center;
    transition: transform 0.5s ease-in-out;
}
    </style>
</html>
